    <!--

    <!--

    -->
    
    <!-- React 18 - Core library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    
    <!-- ReactDOM - For rendering React to the DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel - For JSX transformation in browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Lucide Icons - For beautiful SVG icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- 
    ============================================================================
    MAIN REACT APPLICATION
    ============================================================================
    The entire frontend application is contained in this script block.
    Babel transforms JSX syntax into regular JavaScript.
    -->
    <script type="text/babel">
        // ===========================================================================
        // REACT HOOKS IMPORTS
        // ===========================================================================
        // Destructure commonly used React hooks for cleaner code
        const { useState, useEffect, useCallback, useMemo } = React;
        
        // ===========================================================================
        // API CONFIGURATION
        // ===========================================================================
        // Base URL for the backend API
        // Empty string means use relative URLs (same server)
        const API_BASE_URL = '/api';
        
        // ===========================================================================
        // ICON COMPONENTS
        // ===========================================================================
        // Custom icon components using Lucide icons
        // These provide visual cues throughout the UI
        
        /**
         * Renders an SVG icon from Lucide icon library
         * @param {string} name - The name of the Lucide icon
         * @param {string} className - Additional CSS classes
         * @param {number} size - Icon size in pixels
         */
        const Icon = ({ name, className = "", size = 24 }) => {
            // useEffect to render the Lucide icon after component mounts
            useEffect(() => {
                // Create icons in the DOM after render
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            
            return (
                <i 
                    data-lucide={name} 
                    className={className}
                    style={{ width: size, height: size }}
                ></i>
            );
        };
        
        // ===========================================================================
        // API SERVICE FUNCTIONS
        // ===========================================================================
        // These functions handle all communication with the backend server
        
        /**
         * Sends a math problem to the backend for solving
         * @param {string} problem - The math problem to solve
         * @returns {Promise<Object>} - The solution with steps
         */
        const solveProblem = async (problem) => {
            const response = await fetch(`${API_BASE_URL}/solve`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ problem }),
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to solve problem');
            }
            
            return response.json();
        };
        
        /**
         * Generates quiz questions from the backend
         * @param {string} topic - The math topic for the quiz
         * @param {number} numQuestions - Number of questions to generate
         * @param {string} difficulty - Difficulty level (easy/medium/hard/mixed)
         * @returns {Promise<Object>} - Quiz questions and answers
         */
        const generateQuiz = async (topic, numQuestions = 3, difficulty = 'mixed') => {
            const response = await fetch(`${API_BASE_URL}/quiz/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topic, num_questions: numQuestions, difficulty }),
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to generate quiz');
            }
            
            return response.json();
        };
        
        /**
         * Evaluates a student's quiz answer
         * @param {string} question - The quiz question
         * @param {string} correctAnswer - The correct answer
         * @param {string} studentAnswer - The student's submitted answer
         * @returns {Promise<Object>} - Evaluation result with feedback
         */
        const evaluateAnswer = async (question, correctAnswer, studentAnswer) => {
            const response = await fetch(`${API_BASE_URL}/quiz/evaluate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    question, 
                    correct_answer: correctAnswer, 
                    student_answer: studentAnswer 
                }),
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to evaluate answer');
            }
            
            return response.json();
        };
        
        // ===========================================================================
        // REUSABLE UI COMPONENTS
        // ===========================================================================
        
        /**
         * Loading Spinner Component
         * Displays an animated spinner during async operations
         * @param {string} message - Optional loading message to display
         */
        const LoadingSpinner = ({ message = "Thinking..." }) => (
            <div className="flex flex-col items-center justify-center py-12 animate-fade-in">
                {/* Animated spinner circles */}
                <div className="relative">
                    <div className="w-16 h-16 border-4 border-tutor-200 rounded-full"></div>
                    <div className="w-16 h-16 border-4 border-tutor-500 rounded-full absolute top-0 left-0 spinner border-t-transparent"></div>
                </div>
                {/* Loading message */}
                <p className="mt-4 text-tutor-700 font-display font-medium animate-pulse-soft">
                    {message}
                </p>
            </div>
        );
        
        /**
         * Error Alert Component
         * Displays error messages in a styled alert box
         * @param {string} message - The error message to display
         * @param {function} onDismiss - Callback to dismiss the error
         */
        const ErrorAlert = ({ message, onDismiss }) => (
            <div className="bg-red-50 border border-red-200 rounded-xl p-4 mb-6 animate-slide-up">
                <div className="flex items-start gap-3">
                    {/* Error icon */}
                    <div className="flex-shrink-0 w-6 h-6 text-red-500">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                    </div>
                    {/* Error message text */}
                    <div className="flex-1">
                        <h4 className="font-display font-semibold text-red-800">Error</h4>
                        <p className="text-red-700 mt-1">{message}</p>
                    </div>
                    {/* Dismiss button */}
                    {onDismiss && (
                        <button 
                            onClick={onDismiss}
                            className="text-red-400 hover:text-red-600 transition-colors"
                        >
                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    )}
                </div>
            </div>
        );
        
        /**
         * Navigation Tab Button Component
         * Used for switching between Solver and Quiz modes
         * @param {boolean} active - Whether this tab is currently active
         * @param {function} onClick - Click handler
         * @param {ReactNode} children - Tab label content
         */
        const TabButton = ({ active, onClick, children }) => (
            <button
                onClick={onClick}
                className={`
                    px-6 py-3 font-display font-semibold text-lg rounded-xl
                    transition-all duration-300 btn-press
                    ${active 
                        ? 'bg-tutor-600 text-white shadow-lg shadow-tutor-600/30' 
                        : 'bg-white text-tutor-700 hover:bg-tutor-50 border border-tutor-200'
                    }
                `}
            >
                {children}
            </button>
        );
        
        // ===========================================================================
        // PROBLEM SOLVER COMPONENT
        // ===========================================================================
        
        /**
         * ProblemSolver Component
         * Main interface for inputting math problems and viewing solutions
         * Features:
         * - Text input for math problems
         * - Example problems for quick testing
         * - Step-by-step solution display
         * - Mathematical concept highlighting
         */
        const ProblemSolver = () => {
            // State for the user's input problem
            const [problem, setProblem] = useState('');
            // State for the solution returned from the API
            const [solution, setSolution] = useState(null);
            // Loading state while waiting for API response
            const [loading, setLoading] = useState(false);
            // Error state for displaying errors
            const [error, setError] = useState(null);
            
            // Example problems for users to try
            const exampleProblems = [
                "Solve for x: 2x + 5 = 13",
                "Find the derivative of f(x) = x¬≥ + 2x¬≤ - 5x + 3",
                "Calculate the area of a triangle with base 8 and height 12",
                "Simplify: (3x¬≤ + 2x - 1) + (x¬≤ - 4x + 5)",
                "Find sin(45¬∞)",
                "Solve the system: 2x + y = 10, x - y = 2"
            ];
            
            /**
             * Handles the form submission to solve a problem
             * Calls the API and updates state with the solution
             */
            const handleSolve = async () => {
                // Validate that a problem was entered
                if (!problem.trim()) {
                    setError('Please enter a math problem to solve.');
                    return;
                }
                
                // Clear previous results and start loading
                setLoading(true);
                setError(null);
                setSolution(null);
                
                try {
                    // Call the API to solve the problem
                    const result = await solveProblem(problem);
                    setSolution(result);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            /**
             * Handles Enter key press to submit the problem
             */
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSolve();
                }
            };
            
            return (
                <div className="space-y-8 animate-fade-in">
                    {/* Problem Input Section */}
                    <div className="bg-white rounded-2xl shadow-xl shadow-tutor-900/5 p-8 border border-tutor-100">
                        {/* Section header */}
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-12 h-12 bg-tutor-100 rounded-xl flex items-center justify-center">
                                <svg className="w-6 h-6 text-tutor-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                </svg>
                            </div>
                            <div>
                                <h2 className="font-display font-bold text-2xl text-chalk">Enter Your Problem</h2>
                                <p className="text-gray-500">Type any math problem and get a detailed solution</p>
                            </div>
                        </div>
                        
                        {/* Problem input textarea */}
                        <div className="relative">
                            <textarea
                                value={problem}
                                onChange={(e) => setProblem(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Example: Solve for x: 2x + 5 = 13"
                                className="w-full h-32 p-4 text-lg border-2 border-tutor-200 rounded-xl 
                                         focus:border-tutor-500 focus:ring-4 focus:ring-tutor-500/20 
                                         transition-all resize-none input-focus
                                         placeholder:text-gray-400"
                            />
                            {/* Character count */}
                            <span className="absolute bottom-3 right-3 text-sm text-gray-400">
                                {problem.length} characters
                            </span>
                        </div>
                        
                        {/* Solve button */}
                        <button
                            onClick={handleSolve}
                            disabled={loading || !problem.trim()}
                            className="mt-4 w-full bg-gradient-to-r from-tutor-600 to-tutor-500 
                                     text-white font-display font-semibold text-lg py-4 px-8 
                                     rounded-xl shadow-lg shadow-tutor-600/30
                                     hover:from-tutor-700 hover:to-tutor-600 
                                     disabled:from-gray-300 disabled:to-gray-300 disabled:shadow-none
                                     transition-all duration-300 btn-press
                                     flex items-center justify-center gap-2"
                        >
                            {loading ? (
                                <>
                                    <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full spinner"></div>
                                    Solving...
                                </>
                            ) : (
                                <>
                                    <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <circle cx="11" cy="11" r="8"/>
                                        <path d="m21 21-4.35-4.35"/>
                                    </svg>
                                    Solve Problem
                                </>
                            )}
                        </button>
                        
                        {/* Example problems carousel */}
                        <div className="mt-6">
                            <p className="text-sm text-gray-500 mb-3 font-display font-medium">Try an example:</p>
                            <div className="flex flex-wrap gap-2">
                                {exampleProblems.map((example, index) => (
                                    <button
                                        key={index}
                                        onClick={() => setProblem(example)}
                                        className="text-sm px-3 py-1.5 bg-tutor-50 text-tutor-700 
                                                 rounded-lg hover:bg-tutor-100 transition-colors
                                                 border border-tutor-200"
                                    >
                                        {example.length > 35 ? example.substring(0, 35) + '...' : example}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    {/* Error Display */}
                    {error && <ErrorAlert message={error} onDismiss={() => setError(null)} />}
                    
                    {/* Loading State */}
                    {loading && (
                        <div className="bg-white rounded-2xl shadow-xl shadow-tutor-900/5 p-8 border border-tutor-100">
                            <LoadingSpinner message="Analyzing your problem..." />
                        </div>
                    )}
                    
                    {/* Solution Display */}
                    {solution && !loading && (
                        <div className="bg-white rounded-2xl shadow-xl shadow-tutor-900/5 overflow-hidden border border-tutor-100 animate-slide-up">
                            {/* Solution header */}
                            <div className="bg-gradient-to-r from-tutor-600 to-tutor-500 p-6 text-white">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                                        <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <polyline points="20 6 9 17 4 12"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 className="font-display font-bold text-xl">Solution</h3>
                                        <p className="text-tutor-100 text-sm">{solution.problem_type || 'Mathematical Problem'}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="p-6 space-y-6">
                                {/* Concepts used */}
                                {solution.concepts && solution.concepts.length > 0 && (
                                    <div>
                                        <h4 className="font-display font-semibold text-lg text-chalk mb-3">Concepts Used</h4>
                                        <div className="flex flex-wrap gap-2">
                                            {solution.concepts.map((concept, i) => (
                                                <span 
                                                    key={i}
                                                    className="px-3 py-1 bg-accent-100 text-accent-800 rounded-full text-sm font-medium"
                                                >
                                                    {concept}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                
                                {/* Step-by-step solution */}
                                <div>
                                    <h4 className="font-display font-semibold text-lg text-chalk mb-4">Step-by-Step Solution</h4>
                                    <div className="space-y-4">
                                        {solution.steps && solution.steps.map((step, index) => (
                                            <div 
                                                key={index}
                                                className={`step-card bg-gray-50 rounded-xl p-5 border-l-4 border-tutor-400 stagger-${Math.min(index + 1, 5)}`}
                                                style={{ animationDelay: `${index * 0.1}s` }}
                                            >
                                                {/* Step number badge */}
                                                <div className="flex items-start gap-4">
                                                    <div className="flex-shrink-0 w-8 h-8 bg-tutor-600 text-white rounded-lg 
                                                                  flex items-center justify-center font-display font-bold text-sm">
                                                        {step.step_number || index + 1}
                                                    </div>
                                                    <div className="flex-1">
                                                        {/* Step action/title */}
                                                        <h5 className="font-display font-semibold text-chalk">
                                                            {step.action}
                                                        </h5>
                                                        {/* Step explanation */}
                                                        <p className="text-gray-600 mt-1 math-content">
                                                            {step.explanation}
                                                        </p>
                                                        {/* Step result */}
                                                        {step.result && (
                                                            <div className="mt-3 p-3 bg-white rounded-lg border border-tutor-200">
                                                                <code className="text-tutor-700 font-mono">
                                                                    {step.result}
                                                                </code>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
